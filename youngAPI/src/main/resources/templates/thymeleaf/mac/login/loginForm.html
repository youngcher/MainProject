<script type="text/javascript">
	var msg = '[[${msg}]]';
	if (msg)
		alert(msg);
	function login() {
		var serData = $('#loginForm').serialize();
		$.ajax({
			url : '/login/loginForm',
			method : 'post',
			cache : false,
			data : serData,
			dataType : 'json',
			success : function(res) {
				alert(res.login ? '로그인 성공' : '로그인 실패');
				if (res.login == true) {
					location.href = "/home"

				}
			},
			error : function(xhr, status, err) {
				alert(err);
			}
		});
		return false;
	}
</script>
