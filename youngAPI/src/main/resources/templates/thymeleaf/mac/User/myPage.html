			return false;
		}

			cache:false,
			data:$('#del').serialize(),
			dataType:'json',
			success:function(res){
				alert(res.result ? '삭제 성공':'삭제 실패');
				location.href="/user/list";
			},
			error:function(xhr,status, err){
				alert('에러:'+err);
