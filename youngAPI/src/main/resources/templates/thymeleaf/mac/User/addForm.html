<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>addForm</title>
</head>
<body>
<main>
<h3>addForm 입니다.</h3>
<form th:action="@{/user/add}" th:object="${user}" method="post">
    <div>
        <label for="nameMac">이름</label>
        <input type="text" th:field="*{nameMac}" id="nameMac" placeholder="이름">
    	<!-- div class="err" th:if="${#fields.hasErrors('nameMac')}" th:errors="*{nameMac}"></div-->
    </div>
    <div>
        <label for="birthMac">생년월일</label>
        <input type="date" th:field="*{birthMac}" id="birthMac" placeholder="생년월일">
    	<!-- div class="err" th:if="${#fields.hasErrors('birthMac')}" th:errors="*{birthMac}"></div-->
    </div>
    <div>
        <label for="uidMac">아이디</label>
        <input type="text" th:field="*{uidMac}" id="uidMac" placeholder="아이디">
    	<!-- div class="err" th:if="${#fields.hasErrors('uidMac')}" th:errors="*{uidMac}"></div-->
    </div>
    <div>
        <label for="upwMac">비밀번호</label>
        <input type="text" th:field="*{upwMac}" id="upwMac" placeholder="비밀번호">
    	<!-- div class="err" th:if="${#fields.hasErrors('upwMac')}" th:errors="*{upwMac}"></div-->
    </div>
    <div>
        <label for="phoneNumMac">전화번호</label>
        <input type="number" th:field="*{phoneNumMac}" id="phoneNumMac" placeholder="전화번호">
    	<!-- div class="err" th:if="${#fields.hasErrors('phoneNumMac')}" th:errors="*{phoneNumMac}"></div-->
    </div>
    <div>
        <label for="nickNameMac">닉네임</label>
        <input type="text" th:field="*{nickNameMac}" id="nickNameMac" placeholder="닉네임">
    	<!-- div class="err" th:if="${#fields.hasErrors('nickNameMac')}" th:errors="*{nickNameMac}"></div-->
    </div>
    <div>
        <label for="genderMac">성별</label>
        <input type="text" th:field="*{genderMac}" id="genderMac" placeholder="성별">
    	<!-- div class="err" th:if="${#fields.hasErrors('genderMac')}" th:errors="*{genderMac}"></div-->
    </div>
    <div>
        <label for="cityMac">시</label>
        <input type="text" th:field="*{cityMac}" id="cityMac" placeholder="시">
    	<!-- div class="err" th:if="${#fields.hasErrors('cityMac')}" th:errors="*{cityMac}"></div-->
    </div>
    <div>
        <label for="townMac">구</label>
        <input type="text" th:field="*{townMac}" id="townMac" placeholder="구">
    	<!-- div class="err" th:if="${#fields.hasErrors('townMac')}" th:errors="*{townMac}"></div-->
    </div>
    <div>
        <label for="villageMac">동</label>
        <input type="text" th:field="*{villageMac}" id="villageMac" placeholder="동">
    	<!--  div class="err" th:if="${#fields.hasErrors('villageMac')}" th:errors="*{villageMac}"></div-->
    </div>
    <div>
        <label for="emailMac">이메일</label>
        <input type="text" th:field="*{emailMac}" id="emailMac" placeholder="이메일">
    	<!-- div class="err" th:if="${#fields.hasErrors('emailMac')}" th:errors="*{emailMac}"></div-->
    </div>
    <div>
        <label for="managerMac">관리자권한 유무</label>
        <input type="text" th:field="*{managerMac}" id="managerMac" placeholder="관리자권한 유무">
    	<!-- div class="err" th:if="${#fields.hasErrors('managerMac')}" th:errors="*{managerMac}"></div-->
    </div>
    <nav>
	    <button type="reset">취소</button>
	    <button type="submit">저장</button>
    </nav>
</form>
</main>
</body>
</html>
