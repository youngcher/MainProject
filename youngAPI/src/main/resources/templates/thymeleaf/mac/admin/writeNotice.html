    <div>

                </div>

        <!-- Form Start -->

        <div class="container-fluid pt-4 px-4">

                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">공지사항 쓰기</h6>
                        <form onsubmit="return save();" id="input_form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" value="운영자" name="nickNameMac">
                            <input type="hidden" value="admin" name="idMac">
                            <div>
                                <label for="titleMac" class="form-label">
                                    <font size="4">제목</font>
                                </label>
                                <input type="text" class="form-control" name="titleMac" style="border-radius:10px; width: 850px;">
                            </div>


                            &nbsp;
                            <div>
                                <label for="contentsMac" class="form-label">
                                    <font size="4">글내용</font>
                                </label>
                                <textarea name="contentsMac" rows="15" class="form-control" style="border-radius:10px; width: 850px;"></textarea>
                            </div>
                            <br>
                            <br>
                            파일첨부 : <input type="file" name="files" id="files" multiple="multiple"><br>
                            <br>
                            <div>
                                <button type="submit" class="btn btn-primary">저장</button> &nbsp;

                                <button type="reset" class="btn btn-primary">취소</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
